<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<main>
				<div class="hero">
					<div class="hero__top"></div>
					<div class="hero__profile">
						<div class="hero__img">
							<img src="images/image-victor.jpg" alt="" />
						</div>
						<div class="hero__text">
							<p><strong> Victor Crest</strong> 26</p>
							<span style="font-size: 14px">London</span>
						</div>
						<div class="hero__stats">
							<ul>
								<li>
									<strong> 80K</strong>
									<p>Followers</p>
								</li>
								<li>
									<strong> 803K</strong>
									<p>Likes</p>
								</li>
								<li>
									<strong> 1.4K</strong>
									<p>Photos</p>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/brkcln">brkcln</a>.</div>
			</main>
		</div>
	</body>
</html>
